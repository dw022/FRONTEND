<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
     <!-- Tailwindcss cdn -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Font library -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
     <!-- Font adjust -->
     <style>
         body {
             font-family: "Poppins", sans-serif;
         }
     </style>
</head>
<body>
    <style>
        .header {
            width:100%;
            height:20rem;
            margin-top:20px;
            position: relative;
            border:3px solid rgba(94, 138, 86, 0.363);
        }

        .header-content {
            display: block;
            position: absolute;
        }

        /* 로고 */
        .logo {
            position: absolute;
            top:60%;
            left:24rem;
            
        }

        .logo img {
            width: 20rem; /* 원하는 너비로 조절 */
            height: auto; /* 높이를 자동으로 조절하여 비율 유지 */
        }

        /* 메뉴바 */
        .navbar {
            position: absolute;
            display: block;  
            right:10px;
            top: 0;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin-top: 0;
            display: flex; /* 메뉴 리스트에 Flexbox 적용 */
        }

        .navbar li {
            margin-left: 20px; /* 메뉴 간격 조절 */
        }

        .navbar a {
            text-decoration: none;
            color: black; /* 링크 색상 지정 */
        }

        /* 검색창 */
        .searchBOX {
            position: absolute;
            top: 60%;
            left: 49.5rem;
        }

        /* 돋보기 아이콘 모양 */
        #searchForm {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="search"] {
            width: 20rem;
            padding: 10px;
            border: 3px solid rgb(203, 255, 161);
            border-radius: 40px;
            outline: none;
        }

        i.fa-magnifying-glass {
            margin-right: 5px;
        }

        .srh {
            height: 16px; /* SVG 이미지의 높이 */
            width: 16px; /* SVG 이미지의 너비 */
            fill: #888; /* SVG 색상 */
            position: absolute;
            right: 10px; /* SVG의 오른쪽 여백 */
            margin-right:5px;
        }

        .srh:hover {
            cursor: pointer;
        }

        .autoalbum-container {
            position: relative;
        }

        #como {
            position: absolute;
            margin-top: 40rem;
            left:40rem;
        }

        /* 오토앨범 */
        .autoalbum {
            position: absolute;
            width: 800px;
            height: 500px;
            left:35rem;
            top:3rem;
            border: 2px solid gray;
            border-radius: 30px;
            overflow: hidden;
        }

        #WELCOMETEXT {
            margin-left:48rem;
            margin-top: 4rem;
        }

        /* 오토앨범-메인 */
        #main {
            width: inherit;
            height: inherit;
            object-fit: fill;
            border-radius: 30px;
        }

        /* 오토앨범-썸네일 */
        .thumbnails {
            position: absolute;
            width: 100%;
            bottom: 10px;
            display: flex;
            justify-content: center;
        }

        .photo {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        /* 아웃라인 */
        .active { 
        outline: 2px solid gray;
        border-radius: 10px;
        z-index:1;
        }
        
        .nexttosearch {
            position: absolute;
            display: flex;
            top:12.5rem;
            right:25rem;
            gap:10px;
            font-size:22px;
        }

        .grid-container {
            position: absolute;
             display: grid;
             grid-template-columns: repeat(3, 1fr); /* 3개의 열을 만듭니다. */
             gap: 10px; /* 이미지 사이의 간격 설정 */
             margin-top: 35rem;
             align-items: center;
        }

        .grid-item {
            border: 1px solid #ccc; /* 이미지 아래 테두리 설정 */
            border-radius: 50px;
            padding: 5px;
            display: flex; /* 추가: 내부 내용을 수직/수평 중앙으로 정렬하기 위해 사용 */
            justify-content: center; /* 추가: 수평 중앙 정렬 */
            align-items: center; /* 추가: 수직 중앙 정렬 */
            flex-direction: column;
        }

        .grid-item img {
            width: 40%; /* 이미지를 부모 요소에 맞게 확대 또는 축소 */
            height: auto; /* 이미지의 가로 세로 비율을 유지 */
        }

        .buyandcartbuttons {
             display: flex;
             justify-content: space-between; /* 버튼을 동일한 간격으로 배치하기 위해 */
             margin-top: 5px; /* 버튼과 이미지 사이의 간격 조절 */
        }

        .buy-button,
        .cart-button {
            padding: 5px 10px;
             background-color: rgba(137, 226, 65, 0.356);
             color: green;
             border: none;
             border-radius: 50px;
             cursor: pointer;
             margin:5px;
        }

        .buy-button:hover,
        .cart-button:hover {
             background-color: rgba(85, 167, 18, 0.541);
        }

    </style>

        <!-- 모달 이미지 -->

<script src="js/index.js">

    // setInterval(callback, ms)
    // ms마다 callback을 실행한다. 1000ms = 1s
    // 오토앨범
    var photos = document.getElementsByClassName("photo");
    var main = document.getElementById("main");
    var index=0;

    setInterval(interval, 3000);

    function interval() {
        index ++;

        if(index >2) index=0;

        console.log(index);

        // 메인이미지 업데이트
        main.src = photos[index].src;

        for (var i=0; i<photos.length; i++) {
            photos[i].classList.remove("active");
        }

        photos[index].classList.add("active");
    };

    // 모달

    var modalOverlay = document.getElementById("modal-overlay");

    // 썸네일을 클릭했을 때
    function openModal(img) {
        modal.src=img.src;
        modal.alt=img.alt;
        modalOverlay.classList.remove("hidden");
    }
    
    // 모달의 오버레이를 클릭했을 때
    modalOverlay.addEventListener("click", function() {
        this.classList.add("hidden");
    })

    </script>
