  <style>
    .header {
            width:100%;

        /* 로고 */

        }

        .logo img {

        }

        /* 메뉴바 */
        .navbar {

            display: block;  
            right:10px;
            top: 0;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin-top: 0;
            display: flex; /* 메뉴 리스트에 Flexbox 적용 */
        }

        .navbar li {

        }

            text-decoration: none;

        }

        /* 검색창 */
        .searchBOX {
            position: absolute;
            top: 60%;
            left: 49.5rem;
        }

        /* 돋보기 아이콘 모양 */
        #searchForm {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="search"] {
            width: 20rem;
            padding: 10px;
            border: 3px solid rgb(203, 255, 161);
            border-radius: 40px;
            outline: none;
        }

        i.fa-magnifying-glass {
            margin-right: 5px;
        }

        .srh {
            height: 16px; /* SVG 이미지의 높이 */
            width: 16px; /* SVG 이미지의 너비 */
            fill: #888; /* SVG 색상 */
            position: absolute;
            right: 10px; /* SVG의 오른쪽 여백 */
            margin-right:5px;
        }

        .srh:hover {
            cursor: pointer;
        }

    .nexttosearch {
            position: absolute;
            display: flex;
            top:12.5rem;
            right:25rem;
            gap:10px;
            font-size:22px;
        }

    /* Profile Card */
    .profile-card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    margin: 20px;
    width: 40rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 auto;
    margin-top:5rem;
  }
  
  .profile-img {
    width: 100px;

  }
  
  #showmorebtn {
    border: 1px solid rgba(139, 69, 19, 0.219);
    border-radius: 10px;
  }

  .hidden {
    display: none;
  }

  .progress-container {
    position: relative;
    width: 100px;
    margin-left: 20px;
  }
  
  .progress-bar {
    width: 0%;
    height: 5px;
    background-color: #007bff;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    transition: width 3s linear;
  }

        /* 애니메이션 정의 */
        @keyframes progress {
            from {width:0;
            } to {
                width:50rem;
            }
        }
    </style>

  <div class="profile-card">
    <h2 class="text-2xl font-semibold mb-4">User Profile</h2>
    <img src="img/Timon.webp" alt="Profile Picture" class="profile-img">
    <p class="m-2">Name: Lee Da woon</p>

      <p>Gender: Female</p>

    </div>
    <button id="showmorebtn" class="p-2 pl-10 pr-10">Show more?</button>
  </div>


  <!-- script -->
  <script>
    document.getElementById("showmorebtn").addEventListener("click", function() {
  var detailsDiv = document.getElementById("more-details");
  var progressBar = document.querySelector(".progress-bar");
  var progressContainer = document.querySelector(".progress-container");

  if (detailsDiv.classList.contains("hidden")) {
    progressContainer.classList.remove("hidden");
    progressBar.style.width = "100%"; // Start progress bar
    setTimeout(function() {
      detailsDiv.classList.remove("hidden");
      document.getElementById("showmorebtn").textContent = "Show less?";
      progressBar.style.width = "0%"; // Reset progress bar
      progressContainer.classList.add("hidden");
    }, 3000); // 3 seconds for example, change as needed
  } else {
    detailsDiv.classList.add("hidden");
    document.getElementById("showmorebtn").textContent = "Show more?";
  }
});
  </script>
