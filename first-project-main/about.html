        /* Show more Overlay */
        #side-bar {
            /* border: 1px dashed; */
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: cornsilk;
            transition: top 0.2s;
            z-index: 1;
        }

        #overlay {
            /* border:1px dashed; */
            top:0;
            left:0;
            right:0;
            bottom:0;
            position: fixed;
            background-color: cornsilk;
        }


        #side-bar.hidden {
            top:-100%;
        }

        #overlay.hidden {

        #close.hidden {

  <!-- script -->
  <script>
        function startProgressBar() {
            // Create a style element
            var styleElement = document.getElementById("animation-style");
            
            // Add @keyframes rule for the progress animation
            styleElement.innerHTML = `
                @keyframes progress {
                    from {
                        width: 0;
                    }
                    to {
                        width: 200px;
                    }
                }`;

            // Get the progress bar element
            var progressBar = document.getElementById("progressbar");

            // Add a class to start the animation
            progressBar.classList.add("start-animation");
        }
        
  </script>
