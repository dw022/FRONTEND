<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3개의 열을 만듭니다. */
  gap: 10px; /* 이미지 사이의 간격 설정 */
}

.grid-item {
  border: 1px solid #ccc; /* 이미지 아래 테두리 설정 */
}

.grid-item img {
  width: 100%; /* 이미지를 부모 요소에 맞게 확대 또는 축소 */
  height: auto; /* 이미지의 가로 세로 비율을 유지 */
  display: block; /* 인라인 요소를 블록 요소로 변경하여 테두리 적용 */
}

  </style>

<div class="grid-container">
  <div class="grid-item"><img src="/images/commodity_1.png" alt="Image 1"></div>
  <div class="grid-item"><img src="/images/commodity_1.png" alt="Image 2"></div>
  <div class="grid-item"><img src="/images/commodity_1.png" alt="Image 3"></div>
  <div class="grid-item"><img src="/images/commodity_1.png" alt="Image 4"></div>
  <div class="grid-item"><img src="/images/commodity_1.png" alt="Image 5"></div>
  <div class="grid-item"><img src="/images/commodity_1.png" alt="Image 6"></div>
  <div class="grid-item"><img src="/images/commodity_1.png" alt="Image 7"></div>
  <div class="grid-item"><img src="/images/commodity_1.png" alt="Image 8"></div>
  <div class="grid-item"><img src="/images/commodity_1.png" alt="Image 9"></div>
</div>
  
</body>
</html>
