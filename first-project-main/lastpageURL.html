<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
     <!-- Tailwindcss cdn -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Font library -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
     <!-- Font adjust -->
     <style>
         body {
             font-family: "Poppins", sans-serif;
         }
     </style>
     <!-- link stylesheet -->
     <link rel="stylesheet" href="css/lastpageURL.css">
</head>
<body>
    <style>
        
    </style>

    <div class="header">

        <!-- 메뉴바 -->
        <div class="navbar">
            <ul>
                <li>
                    <a href="#" id="join">회원가입</a>
                </li>
                
                <li>
                    <a href="#" id="login">로그인</a>
                </li>
                <li>
                    <a href="#" id="buy">주문/구매</a>
                </li>
                <li>
                    <a href="#" id="cart">장바구니</a>
                </li>
            </ul>
        </div>

        <h1 class="text-7xl text-center mt-20 text-gray-300">DAWOON'S YOUNG</h1>

        <!-- 로고 -->
        <div class="headcontainer">
            <div class="logo">
            <a href="./index.html">
            <img src="img/올리브영로고.png" alt="LOGO">
            </a>
            </div>

        <!-- 검색창 -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
            </svg>
          </div>

        <div class="nexttosearch">
        <a href="./about.html" class="about">About </a>
        <a href="#" class="Posts"> Posts </a> 
        <a href="#" class="Contact"> Contact </a>
        </div>
    </div>

    <!-- Commodities -->

    <div class="autoalbum-container">

        <div class="autoalbum">
                <img id="main" src="img/commodity_1.png" alt="">
            <div class="thumbnails">
                <img class="photo active" src="img/commodity_1.png" alt="">
                <img class="photo" src="img/commodity_2.png" alt="">
                <img class="photo" src="img/commodity_3.png" alt="">
                <img class="photo" src="img/commodity_4.png" alt="">
                <img class="photo" src="img/commodity_5.png" alt="">
                <img class="photo" src="img/commodity_6.png" alt="">
            </div>
        </div>

        <h1 id="WELCOMETEXT" class="text-4xl">WELCOME TO MY BLOG!</h1>
        </div>

        <div class="grid-container">
            <div class="grid-item"><img class="opacity-80 hover:opacity-100" src="img/herazeni.jpg" alt="Image 1" onclick="openModal(this)">
                <p class="font-family mt-2">Hera Cusion 헤라 쿠션</p>
                <div class="price">29,500</div>
                <div class="buyandcartbuttons">
                    <button class="buy-button">구매하기</button>
                    <button class="cart-button">장바구니</button>
                  </div>
                </div>
            <div class="grid-item"><img class="opacity-80 hover:opacity-100" src="img/brushset.png" alt="Image 2" onclick="openModal(this)">
                <p class="font-family mt-2">브러쉬 세트</p>
                <div class="price">22,500</div>
                <div class="buyandcartbuttons">
                    <button class="buy-button">구매하기</button>
                    <button class="cart-button">장바구니</button>
                  </div>
                </div>
            <div class="grid-item"><img class="opacity-80 hover:opacity-100" src="img/cleanzingfoam.png" alt="Image 3" onclick="openModal(this)">
                <p class="font-family mt-2">모든피부용 클렌징 폼</p>
                <div class="price">13,000</div>
                <div class="buyandcartbuttons">
                    <button class="buy-button">구매하기</button>
                    <button class="cart-button">장바구니</button>
                  </div>
                </div>
            <div class="grid-item"><img class="opacity-80 hover:opacity-100" src="img/hairbrush.png" alt="Image 4" onclick="openModal(this)">
                <p class="font-family mt-2">우리가 아는 그 천사빗!!!</p>
                <div class="price">20,000</div>
                <div class="buyandcartbuttons">
                    <button class="buy-button">구매하기</button>
                    <button class="cart-button">장바구니</button>
                  </div>
                </div>
            <div class="grid-item"><img class="opacity-80 hover:opacity-100" src="img/bathbomb.png" alt="Image 5" onclick="openModal(this)">
                <p class="font-family mt-2"> 배쓰밤(입욕제) 20여종 모음</p>
                <div class="price">7,000</div>
                <div class="buyandcartbuttons">
                    <button class="buy-button">구매하기</button>
                    <button class="cart-button">장바구니</button>
                  </div>
                </div> 
          </div>

        <!-- 모달 이미지 -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/80 z-40 hidden">
        <img id="modal" class="block mt-20 mx-auto px-4" src="" alt="">
    </div>
    
    <footer>
        <div class="pagination-container">
            <!-- 이전 페이지 버튼 -->
            <a href="nextpageURL.html" class="pagination-button" id="previous-page">◀</a>
        </div>
    </footer>

<script src="js/lastpageURL.js">

    
    </script>

</body>
</html>
