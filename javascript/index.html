     <h1>이벤트 객체</h1>
     <p>발생한 이벤트와 관련된 정보를 저장한다.</p>

     <button id="btn">button</button>
     
     <script>
        var btn = document.getElementById("btn");

        btn.addEventListener("click", handleClick);

        function handleClick(e) {
            // addEventListener가 콜백(이벤트핸들러)에게 이벤트 객체를 전달한다.
            console.log(e);
        }
     </script>
