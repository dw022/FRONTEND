<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Interior Design</title>
    <!-- Tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font library -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <!-- Font adjust -->
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body>
    
    <!-- HEADER -->
    <header class="fixed top-0 w-screen bg-gray-400 lg:hidden z-10">
        <!-- z-10: z-index:0; -->
        <div class="flex items-center h-16">
            <button id="open-btn" class="px-4 text-2xl text-white hover:bg-gray-200 hover:text-black">
                &#9776;
            </button>
            <h1 class="ml-2 text-2xl text-white font-semibold">Company Name</h1>
        </div>
    </header>

<!-- SIDE BAR -->
<nav id="sideBar" class="fixed w-80 top-0 -left-80 h-screen bg-gray-400 px-4 lg:left-0 transition-all z-30">
    <div class="mt-12 h-48 px-4 flex flex-col justify-center">
        <h2 class="text-2xl text-white font-semibold">Company <br> Name </h2>
    </div>
    <ul>
        <li class="">
            <a href="#" class="block text-lg font-semibold text-white px-4 py-2 hover:bg-gray-200 hover:text-black">Home</a> 
        </li>
        <li class="">
            <a href="#showcase" class="block text-lg font-semibold text-white px-4 py-2 hover:bg-gray-200 hover:text-black">Showcase</a> 
        </li>
        <li class="">
            <a href="#services" class="block text-lg font-semibold text-white px-4 py-2 hover:bg-gray-200 hover:text-black">Services</a> 
        </li>
        <li class="">
            <a href="#designers" class="block text-lg font-semibold text-white px-4 py-2 hover:bg-gray-200 hover:text-black">Designers</a> 
        </li>
        <li class="">
            <a href="#packages" class="block text-lg font-semibold text-white px-4 py-2 hover:bg-gray-200 hover:text-black">Packages</a> 
        </li>
        <li class="">
            <a href="#contact" class="block text-lg font-semibold text-white px-4 py-2 hover:bg-gray-200 hover:text-black">Contact</a> 
        </li>
    </ul>
</nav>

<!-- OVERLAY -->
<div id="nav-overlay" class="fixed inset-0 bg-black/80 z-20 hidden"></div>

<!-- MAIN -->
<main class="mt-24 max-w-screen-lg mx-auto px-4 lg:ml-80">
    <h1 class="text-7xl font-semibold my-8">Interior Design</h1>

    <!-- SHOWCASE -->
    <div id="showcase">
        <h2 class="text-gray-400 text-5xl font-semibold my-8">Showcase.</h2>
        <div class="w-16 border-t-8 border-t-gray-400 rounded"></div>
    </div>

    <div class="mt-8 grid-cols-1 md:grid-cols-2 gap-4">
        <div id="col-1"></div>
        <div id="col-2"></div>
    </div>

    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div id="col-1">
            <img class="cursor-pointer opacity-80 hover:opacity-100"
            src="/images/kitchen.jpg"
            alt="kitchenconcrete"
            onclick="openModal(this)"
            >
            <img class="mt-4 cursor-pointer opacity-80 hover:opacity-100"
            src="/images/livingroom.png"
            alt="livingroom"
            onclick="openModal(this)"
            >
            <img class="mt-4 cursor-pointer opacity-80 hover:opacity-100"
            src="/images/diningroom.png"
            alt="diningroom"
            onclick="openModal(this)"
            >
        </div>
        <div id="col-2">
            <img class="cursor-pointer opacity-80 hover:opacity-100"
            src="/images/atrium.png"
            alt="atrium"
            onclick="openModal(this)"
            >
            <img class="mt-4 cursor-pointer opacity-80 hover:opacity-100"
            src="/images/bedroom.png"
            alt="bedroom"
            onclick="openModal(this)"
            >
            <img class="mt-4 cursor-pointer opacity-80 hover:opacity-100"
            src="/images/livingroom2.png"
            alt="livingroom2"
            onclick="openModal(this)"
            >
        </div>
    </div>

    <!-- MODAL IMAGE -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/80 z-40 hidden">
        <img id="modal" class="block mt-20 mx-auto px-4" src="" alt="">
    </div>
</main>
    
</body>
</html>
